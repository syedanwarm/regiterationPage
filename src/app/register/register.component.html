<mat-card>
    <h2>Register Page</h2>
    <mat-card-content>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your name" [(ngModel)]="name" name="name">
        </mat-form-field>
        <mat-form-field class="example-full-width" [(ngModel)]="email" appearance="fill">
            <mat-label>Email Address</mat-label>
            <input matInput placeholder="Enter your email" name="email">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" [(ngModel)]="password" name="password" type="password">
        </mat-form-field>
        <button mat-raised-button color="primary" [routerLink]="['']">Submit</button>

    </mat-card-content>
</mat-card>
